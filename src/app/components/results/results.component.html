<section class="results">
    <table *ngIf="productos.length > 0; else emptyBlock" class="table table-hover second-color">
      <thead>
        <tr>
          <th scope="col">Id Producto</th>
          <th scope="col">Nombre Producto</th>
          <th scope="col">Nombre Góndola</th>
          <th scope="col">Descripción Presentación</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let producto of productos" >
          <td>{{ producto.id_producto }}</td>
          <td>{{ producto.nombre_producto }}</td>
          <td>{{ producto.nombre_gondola }}</td>
          <td>{{ producto.desc_presentacion }}</td>
        </tbody>
    </table>
    <ng-template #emptyBlock>
      <section class="empty-container">
        <h2>No hay resultados</h2>
      </section>
    </ng-template>
  </section>
