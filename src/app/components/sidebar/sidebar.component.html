<section class="sidebar">
    <h3>Filtros</h3>
  <div class="form-check">
    <input class="form-check-input" type="radio" name ="selector" value="sector" id="sector" [(ngModel)]="radioChecked" (change)="handleRadioChange()">
    <label class="form-check-label" for="sector">
      Sector:
    </label>
    <select [disabled]="radioChecked !== 'sector'" class="form-select" aria-label="Default select example first-color">
      <option selected>Seleccione sector</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name ="selector" value="repositor" id="repositor" [(ngModel)]="radioChecked" (change)="handleRadioChange()">
    <label class="form-check-label" for="repositor">
      Repositor:
    </label>
    <select [disabled]="radioChecked !== 'repositor'" class="form-select" aria-label="Default select example">
      <option selected>Seleccione repositor</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="buttons">
      <button type="button" class="btn btn-outline-light">Buscar</button>
      <button type="button" class="btn btn-outline-light">Cancelar</button>
  </div>
  </section>
